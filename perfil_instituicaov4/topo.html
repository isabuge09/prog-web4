<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <title>Div Exemplo</title>
 <style>
 /* Estilos gerais */
 body {
    font-family: Arial, sans-serif;
 }


.container {
    width: 80vw;
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    overflow: hidden;
}

.info {
    text-align: center;
}

.row{
    display: flex;
    justify-content: space-between;
    border: 1px solid black;
    padding: 10px;
    border-radius: 0px 0px 10px 10px;
}


.row.expand {
    justify-content: center;
    border-radius: 10px 10px 0px 0px;
    
}


.col {
    flex: 1;
    padding: 10px;
    word-break: break-word;
}

.col:nth-of-type(3){
    display: flex;
    justify-content: flex-end;
}


.profile {
    max-width: 10rem;
    max-height: 15rem;
    border-radius: 50%;
    border: black 3px solid;
    transform: translateY(-100px);
}

.profile-header {

}

h1 {
    font-size: 2rem; /* Tamanho maior */
}


p {
    font-size: 1rem; /* Tamanho padrão */
}

/* Ícones */
.icons {
    display: flex;
    flex-direction: column;
    position: absolute;
    justify-content: center;
}

.fa {
    padding: 0.8rem;
    font-size: 1.5rem;
    text-decoration: none;
    border-radius: 20%;
    align-items: center;
    margin: 5px;
}


.fa-facebook {
    background: lightblue;
    color: white;
}


.fa-whatsapp {
    background: lightgreen;
    color: white;
}


.fa-instagram {
    background: lightcoral;
    color: white;
}


/* Ajustes de responsividade */
@media (max-width: 600px) {
    h1 {
        font-size: 18px; /* Ajuste o tamanho do título em telas menores */
    }


    p {
        font-size: 14px; /* Ajuste o tamanho do parágrafo em telas menores */
    }


    .row {
        flex-direction: column;
        align-items: center;

    }


    .row.expand {
        justify-content: center;
    }


    .icons {
        flex-direction: row;
        position: relative;
        justify-content: center;
    }

    .profile{
        transform: translateY(-100px);
       
    }

    @media (max-width: 400px) {
        .fa {
            font-size: 0.8rem;
        }
    }
}
 </style>
</head>
<body>


<div class="container">
 <!-- Primeira linha expandida -->
    <div class="row expand">
        <div class="profile-header">
            <img src="img/capa.jpg" alt="capa">
        </div>
    </div>

 <!-- Segunda linha com 3 colunas -->
    <div class="row">

        <div class="col">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/21155818-gato-face-lado-visao-fechar-se-retrato-gato-fechamento-olhos-adequado-para-avatar-rede-imprimir-adesivo-do-utilizador-perfil-poster-e-mais-ilustracao-vetor.jpg" class="profile">
        </div>

        <div class="col">
            <div class="info">
                <h1>Título</h1>
                <p>Somos uma instituição que busca o resgaste, 
                    tratamento e um lar para nossos amigos peludos. 
                    Adote de forma responsável, garantindo que o texto quebre quando necessário.</p>
            </div>            
        </div>

        <div class="col">
            <div class="icons">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-whatsapp"></a>
            </div>
        </div>

    </div>

</div>



</body>
</html>
